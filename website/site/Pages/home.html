<script>
	function formatBlockLink(hash, height){
		return getBlockchainUrl(hash);
	}

    currentPage = {
        destroy: function(){
        },
        update: function(){
			// Pool stats
            if (lastStats.totalPoolMiners != null) {
                updateText('totalPoolMiners', lastStats.totalPoolMiners.toString());
			} else { updateText('totalPoolMiners', "0"); }
			
            if (lastStats.totalSoloMiners != null) {
                updateText('totalSoloMiners', lastStats.totalSoloMiners.toString());
			} else { updateText('totalSoloMiners', "0"); }
			
			/*
            if (lastStats.poolHashrate != null) {
                updateText('totalPoolHashrate', lastStats.poolHashrate.toString());
			} else { updateText('totalPoolHashrate', "0"); }
			
            if (lastStats.soloHashrate != null) {
                updateText('totalSoloHashrate', lastStats.soloHashrate.toString());
			} else { updateText('totalSoloHashrate', "0"); }
			
			// Last Block stats

            if (lastStats.lastblock != null) {
                updateText('blockchainHashrate', getReadableHashRateString(lastStats.lastblock.Difficulty / lastStats.config.coinDifficultyTarget) + '/sec');
			} else { updateText('blockchainHashrate', "0"); }

            if (lastStats.lastblock != null) {
                updateText('blockchainDifficulty', lastStats.lastblock.Difficulty.toString());
			} else { updateText('blockchainDifficulty', "0"); }

            if (lastStats.lastblock != null) {
                updateText('blockchainHeight', lastStats.lastblock.Height.toString());
			} else { updateText('blockchainHeight', "0"); }
			*/

            if (lastStats.lastblock != null) {
                updateText('lastBlockReward', getReadableCoins(lastStats.lastblock.Reward.toString(), 5, false));
			} else { updateText('lastBlockReward', "0"); }

            if (lastStats.lastblock != null) {
                let el = updateText('lastBlockHash', lastStats.lastblock.Hash);
				el.setAttribute('href', formatBlockLink(lastStats.lastblock.Hash, lastStats.lastblock.Height));
			} else { updateText('lastBlockHash', "0"); }
        }
	};
</script>
